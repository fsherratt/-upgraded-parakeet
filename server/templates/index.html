<script type="text/javascript" charset="utf-8">
  var socket = io.connect('http://' + document.domain + ':' + location.port);
  var tid = null

  socket.heatbeatTimeout = 5000

  socket.on('connect', function () {
    console.log('Connected to server')

    $('#btn-connected').removeClass('btn-secondary').addClass('btn-info').html("Connected");
  });

  socket.on('disconnect', function () {
    console.log('Disconnected from server')
    $('#btn-connected').removeClass('btn-info').addClass('btn-secondary').html("Disconnected");
  })

  socket.on('incoming_message', function (msg) {
    console.log(msg)
  })

  $('.click').click(function (event) {
    var $name = $(this).data('button-id')

    socket.emit('button_click', { id: $name });
    console.log("Selected ID:" + $name);
  })
</script>
