---
realsense:
    frame_wait_timeout: 5000 # Milliseconds

    record:
        record_to_file: false
        log_file: "logs/realsense_recordings/test.bag"

    replay:
        load_from_file: true
        repeat_playback: false
        realtime: true
        log_file: "logs/realsense_recordings/20210121_220817/rs_depth_log.bag"
    
    # Realsense D435 depth camera setup
    depth:
        object_name: 'Depth'
        width: 640
        height: 480
        framerate: 30

        visual_preset: 3 # High Accuracy

    # Realsense D435 RGB camera setup
    color:
        object_name: 'Color'
        width: 640
        height: 480
        framerate: 30

    # Realsense T265 pose setup
    pose:
        object_name: 'Pose'
        # Rotation angle of the camera around the +ve y axis
        tilt_deg: 0 
...
