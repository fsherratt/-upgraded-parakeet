---
realsense:
    frame_wait_timeout: 500 # Milliseconds

    # Record incoming data to file
    replay:
        record_to_file: false
        load_from_file: true
        repeat_playback: false
        realtime: true
        
        filename: "logs/realsense_recordings/test.bag"
    
    # Realsense D435 depth camera setup
    depth:
        object_name: 'Depth'
        width: 640
        height: 480
        framerate: 30

        visual_preset: 3 # High Accuracy

    # Realsense D435 RGB camera setup
    color:
        object_name: 'Color'
        width: 640
        height: 480
        framerate: 30

    # Realsense T265 pose setup
    pose:
        object_name: 'Pose'
        # Rotation angle of the camera around the +ve y axis
        tilt_deg: 0 
...
